{% extends 'index.html' %}

{% block body %}
	<h1>Все события</h1>
    {% if pk %}
    	<h1>{{ pk }}</h1>
    {% endif %} 
    {% for event in events %}
            <div class="all-event__item">
                <a href="{% url 'event_detail' event.id %}"> {{ event.title }} {{ event.date }}</a>
            </div>

    {% endfor %}

{% endblock %}
